server:
  port: ${SERVER_PORT:20000}
spring:
  application:
    name: gateway
  cloud:
    consul:
      #host: localhost
      host: 192.168.0.105
      discovery:
        prefer-ip-address: true
        healthCheckInterval: 5s
        instance-id: gateway
  data:
    mongodb:
      uri: mongodb://47.95.121.41:27017/footprint
zuul:
  routes:
    user:
      path: /api/user/**
      serviceId: user
      stripPrefix: false


footprint:
  filter:
    no_token_verification:
      - /api/user/sign-in
      - /api/user/sign-up

debug: true